<html>

<head>
  <title>HN Jobs Focus Mode</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <form id="popupForm">
    <label for="highlightWords">
        <strong>Highlight words</strong>
    </label>
    <input type="text" id="highlightWords"><br /><br />
    <label for="ignoreWords">
      <strong>Ignore words</strong>
    </label>
    <input type="text" id="ignoreWords"><br /><br />

    <label for="removeUnhighlighted">
      <input type="checkbox" id="removeUnhighlighted" />
      Remove unhighlighted posts<br /><br />
    </label>

    <input type="submit" id="saveButton" value="Save" />
    <a id="resetButton" href="">Reset</a>
  </form>

  <script src="popup.js"></script>
</body>

</html>
